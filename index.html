<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="sidebar">
                <div class="dash-logo">
                    <img class="logo" src="../Admin-Database/References/dashboard.svg" alt="Dashboard Icon" />
                    <div class="dashboard">Dashboard</div>
                </div>
                <div class="menu">
                    <ul>
                        <li></li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/home.svg" alt="Home Icon">Home</li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/profile.svg" alt="Profile Icon">Profile</li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/messages.svg" alt="Message Icon">Messages</li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/history.svg" alt="History Icon">History</li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/tasks.svg" alt="Tasks Icon">Tasks</li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/communities.svg" alt="Communities Icon">Communities</li>
                        <li></li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/settings.svg" alt="Settings Icon">Settings</li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/support.svg" alt="Support Icon">Support</li>
                        <li class="dash-word"><img class="dash-icon" src="../Admin-Database/References/privacy.svg" alt="Privacy Icon">Privacy</li>
                    </ul>
                </div>
            </div>

            <div class="header">
                <div class="search-bar">
                    <img class="bar-icon" src="../Admin-Database/References/search.svg" alt="Search Icon">
                    <input type="text" class="search-section">
                    <img class="notification" src="../Admin-Database/References/notification.svg" alt="Notification Bell">
                    <img class="profile-picture" src="../Admin-Database/References/cat-icon.png" alt="Profile Picture">
                    <div class="name">Morgan Oakley</div>
                </div>
                <div class="profile-bar">
                    <img class="profile-picture-bigger" src="../Admin-Database/References/cat-icon.png" alt="Profile Picture">
                    <div class="profile-text">
                        <div class="hi">Hi there,</div>
                        <div class="morgan">Morgan Oakley (@morgan)</div>
                    </div>
                    <div class="buttons">
                        <div class="new">New</div>
                        <div class="upload">Upload</div>
                        <div class="share">Share</div>
                    </div>
                </div>
            </div>

            <div class="body">
                <div class="body-right">

                </div>
                <div class="body-left">

                </div>
            </div>

        </div>
    </body>
</html>
